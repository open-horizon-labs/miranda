<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Miranda Control Center</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="loading-bar" id="loading-bar"></div>

<div class="project-selector">
  <div class="project-selector-row">
    <select id="project-select">
      <option value="">Select project&hellip;</option>
    </select>
    <button class="btn btn-primary btn-sm" id="add-project-btn" title="Add project">+</button>
    <button class="btn btn-danger btn-sm" id="remove-project-btn" title="Remove project" style="display:none">&minus;</button>
    <button class="btn-icon" id="refresh-btn" title="Refresh">&#x21bb;</button>
  </div>
</div>

<section class="section" id="sessions-section">
  <div class="section-header">
    <span class="section-title">Active Sessions</span>
    <span class="section-badge" id="sessions-count" style="display:none">0</span>
  </div>
  <div class="section-body">
    <div class="card-list" id="sessions-list">
      <div class="empty-state">No active sessions</div>
    </div>
  </div>
</section>

<section class="section" id="all-prs-section">
  <div class="section-header">
    <span class="section-title">Pull Requests</span>
    <span class="section-badge" id="all-prs-count" style="display:none">0</span>
  </div>
  <div class="section-body">
    <div class="card-list" id="all-prs-list">
      <div class="empty-state">No open PRs</div>
    </div>
  </div>
</section>

<section class="section" id="issues-section" style="display:none">
  <div class="section-header">
    <span class="section-title">Issues</span>
    <span class="section-badge" id="issues-count" style="display:none">0</span>
  </div>
  <div class="section-body">
    <div id="issues-tree">
      <div class="empty-state">Select a project to view issues</div>
    </div>
  </div>
</section>

<section class="section" id="scheduler-section" style="display:none">
  <div class="section-header">
    <span class="section-title">Scheduler</span>
    <span class="section-badge scheduler-badge" id="scheduler-badge" style="display:none">off</span>
  </div>
  <div class="section-body">
    <div class="scheduler-card">
      <div class="scheduler-controls">
        <label class="toggle-label">
          <input type="checkbox" id="scheduler-toggle">
          <span class="toggle-text">Auto-start issues when deps resolve</span>
        </label>
        <button class="btn btn-primary btn-sm" id="scheduler-trigger-btn">Execute Now</button>
      </div>
      <div class="scheduler-status" id="scheduler-status"></div>
    </div>
  </div>
</section>

<section class="section" id="admin-section">
  <div class="section-header">
    <span class="section-title">Admin</span>
  </div>
  <div class="section-body">
    <div class="admin-card">
      <div class="admin-buttons">
        <button class="btn btn-primary" id="update-restart-btn">Update &amp; Restart</button>
      </div>
      <div class="admin-status" id="admin-status"></div>
    </div>
  </div>
</section>

<!-- Comment Modal -->
<div class="modal-overlay" id="comment-modal">
  <div class="modal-content">
    <div class="modal-title">Comment on PR #<span id="comment-pr-num"></span></div>
    <textarea id="comment-text" placeholder="Write your comment&hellip;"></textarea>
    <div class="modal-actions">
      <button class="btn btn-secondary" id="comment-cancel">Cancel</button>
      <button class="btn btn-primary" id="comment-submit">Post</button>
    </div>
  </div>
</div>

<!-- Add Project Modal -->
<div class="modal-overlay" id="add-project-modal">
  <div class="modal-content">
    <div class="modal-title">Add Project</div>
    <input type="text" id="add-project-input" placeholder="owner/repo or GitHub URL" autocomplete="off" />
    <div class="modal-actions">
      <button class="btn btn-secondary" id="add-project-cancel">Cancel</button>
      <button class="btn btn-primary" id="add-project-submit">Clone</button>
    </div>
  </div>
</div>

<!-- Toast Notification -->
<div class="toast" id="toast"></div>

<div style="position:fixed;bottom:2px;right:6px;font-size:10px;opacity:0.3;color:#fff;z-index:999;">v2026-02-20a</div>
<script src="app.js"></script>
</body>
</html>
